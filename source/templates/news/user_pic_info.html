<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="../../static/news/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/news/css/main.css">
    <script type="text/javascript" src="../../static/news/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/news/js/jquery.form.min.js"></script>
    <script type="text/javascript" src="../../static/news/js/user_pic_info.js"></script>
</head>
<body class="inframe_body">
    <form class="pic_info">
        <h3>头像设置</h3>
        <div class="form-group">
             <label class="label01">Current Avartar</label>
             <img src="{% if data.user_info.avatar_url %}{{ data.user_info.avatar_url }}{% else %}../../static/news/images/user_pic.png{% endif %}" alt="CurrentUser Avartar" class="now_user_pic">
        </div>
        <div class="form-group">
            <label>Select an image</label>
            <input type="file" name="avatar" class="input_file">
        </div>
        
        <div class="form-group">
            <input type="submit" value="Upload Image" class="input_sub">
        </div>
    </form>
</body>
</html>
